<section class="hero" id="hero">
  <div class="container hero-content">
    <div class="hero-container-content">
      <div class="hero-text">
        <h1 class="hero-text-title">
          Welcome to our <span class="hero-title-word">collection</span> of
          premium watches
        </h1>
        <p class="hero-text-container">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-team-ref">
        <div class="hero-list-container">
          <img
            src="../img/Victoria.jpg"
            alt="phoro_Victoria"
            class="hero-list-image photo-victoria"
          />
          <img
            src="../img/John.jpg"
            alt="photo_John"
            class="hero-list-image photo-john"
          />
          <img
            src="../img/Anastasia.jpg"
            alt="photo_Anastacia"
            class="hero-list-image photo-anastacia"
          />
        </div>
        <div class="hero-ref-container">
          <a class="hero-ref-item" href="../index.html#footer">Scroll down</a>
        </div>
      </div>
    </div>
    <picture class="hero-img">
      <source
        srcset="../img/hero.jpg 1x, ../img/hero-2x.webp 2x"
        media="(min-width: 1280px)" />
      <source
        srcset="../img/tab/hero.jpg 1x, ../img/tab/hero-2x.webp 2x"
        media="(min-width: 768px)" />
      <source
        srcset="../img/mob/hero.jpg 1x, ../img/mob/hero-2x.webp 2x"
        media="(max-width: 767px)" />
      <img src="../img/hero.jpg" alt="hero-image" class="hero-img-content"
    /></picture>
  </div>
</section>
